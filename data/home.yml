### Hero [ hero-image ]
hero:
  enable: 1
  image: "images/about/profile.jpg"
  image_alt: "Yash Patel"
  title: "<b>Yash</b> Patel"
  before_title: "Hello, <b>my name is</b>"
  after_title: "I make <strong>Real Estate Content</strong>"
  description: "Based in Toronto, I create dynamic videos, capture striking photos, and design immersive virtual tours."
  button1:
    label: "Download CV"
    link: "https://drive.google.com/"
  button2:
    label: "My Skills"
    link: "#skills-section"
  bg_title: "Content Creation"
  info:
    - num: "3 <strong>+</strong>"
      value: "Years of <strong>Experience</strong>"

    - num: "330"
      value: "Completed <strong>Projects</strong>"

### Services [ services ]
services:
  enable: 1
  title: "What I Do"
  subtitle: "my <b>Services</b>"
  bg_title: "Services"

  items:
    - title: "Videography &amp; Editing"
      subtitle: "Video Production"
      text: "Transform the clients vision into captivating visuals through expert shooting, editing, and final delivery."
      button_label: "See Pricing"
      button_link: "#pricing-section"

    - title: "Aerial Coverage"
      subtitle: "Drone Operator"
      text: "I provide striking aerial visuals, leveraging my skills as a licensed drone operator to meet the clients unique needs."
      button_label: "See Pricing"
      button_link: "#pricing-section"

    - title: "Virtual Tours"
      subtitle: "Virtual-360 Tours"
      text: "Experience any property from anywhere with immersive virtual tours compatible with all devices."
      button_label: "See Pricing"
      button_link: "#pricing-section"

    - title: "Photography"
      subtitle: "Photos"
      text: "Showcasing the beauty of the clients property with my sharp, high-quality photography."
      button_label: "See Pricing"
      button_link: "#pricing-section"




### Portfolio [ portfolio ]
#items generates from dir /_works/*
portfolio:
  enable: 1
  title: "Portfolio"
  subtitle: "my <b>work</b>"
  bg_title: "Portfolio"
  button:
    link: "works/"
    label: "View More"

### Skills [ skills ]
skills:
  enable: 1
  title: "Professional Skills"
  subtitle: "my <b>Talent</b>"
  bg_title: "Skills"

  column1:
    items:
      - label: "Videography" #0-10 progress in dots
        text: "With over 3 years of experience in video production, I have acquired a deep understanding of shooting all types of locations and can deliver a high-quality product."
        value: "85" #0-100 progress in %

      - label: "Video Editing  " #0-10 progress in dots
        text: "Todays audience has a short attention span, I can deliver a video that will keep the audience engaged and wanting more."
        value: "75" #0-100 progress in %

  column2:
    items:
      - label: "Photography" #0-10 progress in dots
        text: "Shooting with a full-frame camera and an array of lenses, I can deliver high-quality photos that will make any property stand out."
        value: "75" #0-100 progress in %

      - label: "Photo Editing" #0-10 progress in dots
        text: "Image manipulation is a key part of the editing process, I can deliver a final product that will make any property stand out."
        value: "70" #0-100 progress in %

  column3:
    items:
      - label: "Drone Operator" #0-10 progress in dots
        text: "Licensed drone operator with over 3 years of experience, I can deliver aerial coverage to meet any of the clients needs."
        value: "90" #0-100 progress in %

      - label: "Virtual Reality" #0-10 progress in dots
        text: ""
        value: "80" #0-100 progress in %

